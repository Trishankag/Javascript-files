<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript">
	window.onload = function()
	{
       if(document.cookie.length != 0)
       {
       	var nameArray = document.cookie.split("=");
     
      document.getElementById("ddlTheme").value = nameArray[1];
       document.bgColor = nameArray[1];
       }
	}

	function setCookieColor()
	{
		var bgcolor = document.getElementById("ddlTheme").value;
		if(bgcolor != "Select Color")
		{
			document.bgColor = bgcolor;
			document.cookie = "color = " + bgcolor + "; expires= Fri, 5 Aug 2017 01:00:00 UTC;";
		}
	}
</script>
</head>


<body>
<select id="ddlTheme" onchange="setCookieColor()">
	<option value="Select Color" >Select Color</option>
	<option value="red">Red</option>
	<option value="green">Green</option>
	<option value="blue">Blue</option>
</select>


</body>
</html>
