<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript">
	function addNumber()
	{
		var firstName = document.getElementById('firstName').value;
		if(firstName == '')
		{
			alert('First name is required');
			return;
		}
		firstName = parseFloat(firstName);
		if(isNaN(firstName))
		{
			alert('First name should be nemeric');
			return;
		}
		var secondName = document.getElementById('secondName').value;
		if(secondName == '')
		{
			alert('Second name is required');
			return;
		}
		secondName = parseFloat(secondName);
		if(isNaN(secondName))
		{
			alert('Second name should be nemeric');
			return;
		}

		document.getElementById('tot').value = firstName + secondName;
		
	}

</script>
</head>


<body>

<form id="form1">
<div>
First Number
<input type="text" id="firstName" name="firstName">

Second Number
<input type="text" name="secondName" id="secondName">
Total
<input type="text" name="tot" id="tot">
<input type="button" name="add" value="ADD" onclick="addNumber()">
</div>
</form> 

</body>
</html>
