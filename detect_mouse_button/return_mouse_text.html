<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input type="button" value="Click Me" onmouseup ="whichMouseButton(event)">

<script type="text/javascript">
	
	function whichMouseButton(event)
	{
		var whichButton;
		if(event.which)
		{
           switch(event.which)
           {
           	case 1:
           	whichButton="Left Button Clicked"
            break;
             
           	case 2:
           	whichButton="Middle Button Clicked"
            break;

     
           	case 3:
           	whichButton="Right Button Clicked"
           break;

           
           default:
           	whichButton="Invalid Button clicked";
           	break;
           }

		}
		else{

			 switch(event.button)
           {
           	case 1:
           	whichButton="Left Button Clicked"
            break;
             
           	case 4:
           	whichButton="Middle Button Clicked"
            break;

     
           	case 2:
           	whichButton="Right Button Clicked"
           break;

           
          default:
           	whichButton="Invalid Button clicked";
           	break;
           }

		}
		alert(whichButton);
	}


	document.oncontextmenu = preventCotectMenu;
	function preventCotectMenu(event)
	{
		 event = event || window.event;
		if (event.preventDefault)
		{
			event.preventDefault();
		}else{
			event.returnValue = false;
		}
	}
</script>
</body>
</html>
