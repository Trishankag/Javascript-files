<script type="text/javascript">
function formatDate(date)
{
	var day = date.getDate();
	if(day<10)
	{
		day = "0" + day;
	}

	var month = date.getMonth();
	if(month < 10)
	{
		month = "0" + month;
	}

	var year = date.getFullYear();
	return day + "/" + month + "/" + year;
}
document.write(formatDate(new Date()));
</script>
