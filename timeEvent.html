<body>
<div id ="timeValue"></div>

<input type="button" value ="start clock" onclick="startClock()" />
<input type="button" value ="stop clock" onclick="stopClock()"/>
<script type="text/javascript">
//getDate();
var intervalId;
function getDate()
{
document.getElementById("timeValue").innerHTML = new Date();
}
//setInterval(getDate,1000);


function startClock()
{
 intervalId = setInterval(getDate,1000);
}

function stopClock()

{
	clearInterval (intervalId);
}
getDate();
</script>
