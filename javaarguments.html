function createArguments()
{
	document.write("Arguments length was: " + arguments.length);
	document.write("<br/>");
	for(var i = 0; i < arguments.length; i++)
	{
		document.write("value of "+ i + " = " +arguments[i] );
		document.write("<br/>");
	}

}
createArguments();
createArguments(10,20);



// using arguments variable

{
	var sum = 0;
	document.write("Arguments length was: " + arguments.length);
	document.write("<br/>");
	for( var i = 0; i < arguments.length; i++)
	{
		sum = sum + arguments[i];
		//document.write("value of "+ i + " = " +arguments[i] );

	}
document.write("sum = "+sum);

//javascript arguments is not array.. but we can convert arguments to array

function number()
{
	var argArray = Array.prototype.slice.call(arguments);
	argArray.sort();
	document.write(argArray);
}
